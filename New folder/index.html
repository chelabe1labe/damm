<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Loading screen -->
  <div id="loading-screen">
    <div class="loader"></div>
  </div>

  <!-- Custom Cursor -->
  <div class="custom-cursor" id="customCursor"></div>

  <!-- Header -->
  <header class="section-animate">
    <h2>I’m a <span id="changing-text"></span></h2>
  </header>

  <!-- Profile Section -->
  <section class="profile">
    <img src="profile.jpg" alt="Profile" class="fade-in-zoom" />
  </section>

  <!-- Skills -->
  <section class="skills section-animate">
    <h3>Skills</h3>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>Video Editing</li>
    </ul>
  </section>

  <!-- Reviews -->
  <section class="reviews section-animate">
    <h3>Reviews</h3>
    <p>"Great work!" - Client A</p>
    <p>"Fast and professional." - Client B</p>
  </section>

  <!-- Hire Me -->
  <section class="hire section-animate">
    <h3>Hire Me</h3>
    <button>Contact</button>
  </section>

  <!-- Back to Top -->
  <button id="backToTop" title="Go to top">⬆</button>

  <script src="script.js"></script>
</body>
</html>
